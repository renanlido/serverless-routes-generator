name: Create Pull Request on New Branch

on:
  push:
    branches-ignore:
      - 'main'
      - 'master'

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Debug Token
        run: |
          if [ "${{ secrets.PAT_TOKEN }}" != "" ]; then
            echo "PAT_TOKEN is present"
            echo "Token length: ${#PAT_TOKEN}"
          else
            echo "PAT_TOKEN is missing!"
          fi

      - name: Extract Branch Name
        shell: bash
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          echo "Working with branch: $BRANCH_NAME"

      - name: Setup Git Config
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          base: main
          branch: ${{ env.BRANCH_NAME }}
          title: "feat: Merge ${{ env.BRANCH_NAME }} into main"
          body: |
            ## Automated Pull Request

            Branch: ${{ env.BRANCH_NAME }}
            Triggered by: ${{ github.actor }}

            ### Changes Included
            - Automated PR creation from branch ${{ env.BRANCH_NAME }}
            - Please review the changes before merging
          labels: |
            automated-pr
            needs-review
          assignees: ${{ github.actor }}
          draft: false
          delete-branch: false
